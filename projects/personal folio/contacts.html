<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Personal Folio</title>
</head>

<body>
    <div class="page">

        <!-- header -->
        <header class="header">
            <div class="container">
                <div class="header-inner">
                    <div class="header-brend">webdeveloper</div>

                    <div class="header-logo">
                        <img class="logp-img" width="43" height="33" src="img/code.svg" alt="Логотип">
                    </div>

                    <nav class="header-nav">
                        <a class="header-link" href="index.html">Home</a>
                        <a class="header-link" href="about.html"> About me</a>
                        <a class="header-link active" href="contacts.html">Contacts</a>
                    </nav>
                </div>
            </div>
        </header>

        <!-- main -->
        <main class="container">
            <div class="content">
                <h1 class="title">Write me a <span>message</span></h1>

                <div class="text">
                    <p>Many desktop publishing packages and web page editors now use Lorem</p>
                </div>
                
                <form class="content-form" method="GET">
                    <div class="form-group">
                        <input class="form-input" name="name" type="text" placeholder="Имя">
                    </div>

                    <div class="form-group">
                        <input class="form-input" name="email" type="email" placeholder="E-mail">
                    </div>

                    <div class="form-group">
                        <input class="form-input" name="phone" type="tel" placeholder="Phone">
                    </div>

                    <div class="form-group">
                        <textarea class="form-textarea" name="text" placeholder="Message"></textarea>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-full" type='submit' href="contacts.html">
                            Send message</button>
                    </div>
                </form>
            </div>
        </main>

        <!-- author -->
        <img class="author" width='381px' height='703px' src="img/me.png" alt="Автор">

        <!-- footer -->
        <footer class="footer">
            <div class="container">
                <div class="contacts">
                    <a class="contacts-link" href="mailto:info@dmitry.com">
                        <img class="contacts-icon" src="img/mail.svg" alt="E-mail">info@dmitry.com</a>
                    <a class="contacts-link" href="tel:+37125522531">
                        <img class="contacts-icon" src="img/tel.svg" alt="Телефон">+371 255-22-531</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
